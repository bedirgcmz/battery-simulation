<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- My CSS link  -->
    <link rel="stylesheet" href="./style.css" />
    <title>Battery Simulation</title>
  </head>
  <body>
    <div class="bg"></div>
    <div class="container mt-5">
      <h2 class="text-center text-warning">Battery Simulation</h2>
      <section class="battery-section d-flex justify-content-center align-items-center">
        <div class="battery-container flex-column d-flex justify-content-center align-items-center">
          <div class="first-part battery-head"></div>
          <div class="second-part battery-body border border-2 border-dark"></div>
          <div class="third-part battery-body border border-2 border-dark"></div>
          <div class="fourth-part battery-body border border-2 border-dark"></div>
          <h4 class="battery-text mt-2"><b>0%</b></h4>
        </div>
        <div class="button-container d-flex justify-content-center flex-column ms-4">
          <button type="button" class="fill btn btn-primary mb-3">Fill +</button>
          <button type="button" class="unload btn btn-primary">Unload -</button>
        </div>
      </section>
      <div id="image-bear">
        <img src="" alt="" class="bear" />
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="./app.js"></script>
  </body>
</html>
